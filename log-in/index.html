    <title>Log In - BidOnIt</title>

  <body class="bg-light-grey text-darkest-grey">

      >
        <div
          class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
        >
          <a
            href="../index.html"
            class="flex items-center space-x-3 rtl:space-x-reverse"
          >
            <span
              class="font-kodchasan self-center text-3xl font-semibold whitespace-nowrap text-green-primary dark:text-white"
              >BidOnIt</span
            >
          </a>
          <button
            data-collapse-toggle="navbar-default"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-green-primary rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="navbar-default"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 17 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
          </button>
          <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul
              class="text-center text-lg flex flex-col p-4 md:p-0 mt-4 rounded-lg bg-light-grey md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
            >
              <li>
                <a
                  href="../index.html"
                  class="block py-2 px-3 text-green-primary rounded hover:underline font-kodchasan"
                  aria-current="page"
                  >Home</a
                >
              </li>
              <li>
                <a
                  href="../sign-up/"
                  class="block py-2 px-3 text-green-primary rounded hover:underline font-kodchasan"
                  >Sign Up</a
                >
              </li>
              <li>
                <a
                  href="../log-in/"
                  class="block py-2 px-3 text-green-primary rounded hover:underline font-kodchasan"
                  >Log In</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <img
        src="/images/decor.png"
        alt="Decorating graphics"
        class="w-40 mt-24 mx-auto"
      />
      <div class="mx-auto mt-8 mb-4 w-56 md:w-96">
        <h1 class="text-center text-2xl">Please log in</h1>
      </div>
      <form id="login-form" class="flex flex-col" action="get">
        <label class="form-control w-72 max-w-xs mx-auto">
          <div class="label ps-2">
            <span class="label-text text-lg font-extralight">Email</span>
          </div>
          <input
            type="email"
            placeholder=""
            class="input input-bordered w-72 max-w-xs mb-4 rounded-full"
            required
            pattern="[\w\-.]+@stud.noroff.no$"
            title="Only @stud.noroff.no domains are allowed to log in"
          />
        </label>
        <label class="form-control w-72 max-w-xs mx-auto">
          <div class="label ps-2">
            <span class="label-text text-lg font-extralight">Password</span>
          </div>
          <input
            type="password"
            placeholder=""
            class="input input-bordered w-72 max-w-xs mb-4 rounded-full"
            minlength="8"
            required
            title="Password must be at least 8 characters long"
          />
        </label>
        <div class="flex justify-center mx-auto mt-3">
          <button type="submit" class="primary-button">Log in</button>
        </div>
      </form>
      <a href="/sign-up/">
        <div
          class="text-center mx-auto mt-10 mb-6 text-green-primary hover:underline"
        >
          <p>Don't have an account yet?</p>
          <p class="font-semibold">Please sign up!</p>
        </div>
      </a>
    </main>
