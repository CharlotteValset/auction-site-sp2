            aria-controls="navbar-default"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>

              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 17 14"
            >

                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
          </button>
          <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul
              class="text-center text-lg flex flex-col p-4 md:p-0 mt-4 rounded-lg bg-light-grey md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
            >
              <li>
                <a
                  href="../index.html"
                  class="block py-2 px-3 text-green-primary rounded hover:underline font-kodchasan"
                  aria-current="page"
                  >Home</a
                >
              </li>
              <li>
                <a
                  href="../sign-up/"
                  class="block py-2 px-3 text-green-primary rounded hover:underline font-kodchasan"

                >
              </li>
              <li>
                <a

                  class="block py-2 px-3 text-green-primary rounded hover:underline font-kodchasan"
                  >Log In</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <img
        src="/images/decor.png"
        alt="Decorating graphics"
        class="w-40 mt-24 mx-auto"
      />
      <div class="mx-auto my-8 sm:w-96">
        <h1 class="text-center text-2xl md:text-4xl">
          Sign up now and bid on your favorite items!
        </h1>
      </div>
      <form id="register-form" class="flex flex-col" action="get">
        <label class="form-control w-56 sm:w-72 max-w-xs mx-auto">
          <span class="label ps-2 label-text text-lg font-extralight"
            >Username</span
          >
          <input
            type="text"
            placeholder=""
            class="input input-bordered w-56 sm:w-72 max-w-xs mb-4 rounded-full"
            required
            minlength="3"
            pattern="^[\w]+$"
            title="Username must only contain lowercase and uppercase letters, numbers and underscore (_). Example: Tom_123"
          />
        </label>
        <label class="form-control w-56 sm:w-72 max-w-xs mx-auto">
          <span class="label ps-2 label-text text-lg font-extralight"
            >Email</span
          >
          <input
            type="email"
            placeholder=""
            class="input input-bordered w-56 sm:w-72 max-w-xs mb-4 rounded-full"
            required
            pattern="[\w\-.]+@stud.noroff.no$"
            title="Only @stud.noroff.no domains are allowed to log in"
          />
        </label>
        <label class="form-control w-56 sm:w-72 max-w-xs mx-auto">
          <span class="label ps-2 label-text text-lg font-extralight"
            >Password</span
          >

          <input
            type="password"
            placeholder=""
            class="input input-bordered w-56 sm:w-72 max-w-xs mb-4 rounded-full"
            minlength="8"
            required
            title="Password must be at least 8 characters long"
          />
        </label>
        <label class="form-control w-56 sm:w-72 max-w-xs mx-auto">
          <span class="label ps-2 label-text text-lg font-extralight"
            >Profile Image Url</span
          >
          <input
            type="url"
            placeholder=""
            class="input input-bordered w-56 sm:w-72 max-w-xs mb-6 rounded-full"
          />
        </label>
        <div
          class="alert-message p-4 my-4 mx-auto text-center text-sm text-green-800 rounded-lg bg-green-200 w-56 sm:w-96"
          role="alert"
        >
          <span class="font-medium text-green-900"
            >Sign-up completed. Please log in!
          </span>
        </div>
        <div class="flex justify-center mx-auto mt-4">
          <button type="submit" class="primary-button">Sign Up</button>
        </div>
      </form>
      <a href="/log-in/">
        <div
          class="text-center mx-auto my-10 text-green-primary hover:underline"
        >
          <p>Already have an account?</p>
          <p class="font-semibold">Please log in!</p>
        </div>
      </a>
    </main>
