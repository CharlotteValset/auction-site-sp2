<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="../src/js/main.js" defer></script>
    <script
      type="module"
      src="../src/js/pages/singleListing/index.mjs"
      defer
    ></script>
    <link rel="stylesheet" href="../src/css/style.css" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />

    <title>Listing - BidOnIt</title>
  </head>
  <body class="bg-light-grey text-darkest-grey">
    <header>
      <nav
        class="bg-light-grey border-light-grey fixed w-full z-40 top-0 start-0 border-b dark:bg-gray-900"
      >
        <div
          class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
        >
          <a
            href="../index.html"
            class="flex items-center space-x-3 rtl:space-x-reverse"
          >
            <span
              class="font-kodchasan self-center text-3xl font-semibold whitespace-nowrap text-green-primary dark:text-white"
              >BidOnIt</span
            >
          </a>
          <button
            data-collapse-toggle="navbar-default"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-green-primary rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="navbar-default"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 17 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
          </button>
          <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul
              class="text-center text-lg flex flex-col p-4 md:p-0 mt-4 rounded-lg bg-light-grey md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
            >
              <li>
                <a
                  href="../index.html"
                  class="block py-2 px-3 text-green-primary rounded hover:underline font-kodchasan"
                  aria-current="page"
                  >Home</a
                >
              </li>
              <li class="isNotLoggedIn">
                <a
                  href="../sign-up/"
                  class="block py-2 px-3 text-green-primary rounded hover:underline font-kodchasan"
                  >Sign Up</a
                >
              </li>
              <li class="isNotLoggedIn">
                <a
                  href="../log-in/"
                  class="block py-2 px-3 text-green-primary rounded hover:underline font-kodchasan"
                  >Log In</a
                >
              </li>
              <li class="isLoggedIn">
                <a
                  data-modal-target="new-listing-modal"
                  data-modal-toggle="new-listing-modal"
                  class="cursor-pointer block py-2 px-3 text-green-primary rounded hover:underline font-kodchasan"
                  >Add listing</a
                >
              </li>
              <li class="isLoggedIn">
                <a
                  href="../profile/"
                  class="block py-2 px-3 text-green-primary rounded hover:underline font-kodchasan"
                  >My Profile</a
                >
              </li>
              <li class="isLoggedIn">
                <a
                  id="logout-button"
                  class="cursor-pointer block py-2 px-3 text-green-primary rounded hover:underline font-kodchasan"
                  >Log out</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- Modal New Listing -->
      <div
        id="new-listing-modal"
        data-modal-backdrop="static"
        tabindex="-1"
        aria-hidden="true"
        class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
      >
        <div class="relative p-4 w-full max-w-md max-h-full">
          <!-- Modal add listing content -->
          <div class="relative bg-light-grey rounded-lg shadow">
            <!-- Modal add listing header -->
            <div
              class="flex items-center justify-between px-4 ps-4 pe-0 rounded-t"
            >
              <button
                type="button"
                class="text-gray-400 bg-transparent hover:bg-gray-200 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
                data-modal-hide="new-listing-modal"
              >
                <svg
                  class="w-3 h-3"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 14 14"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                  />
                </svg>
                <span class="sr-only">Close modal</span>
              </button>
            </div>
            <!-- Modal add listing body -->
            <div class="flex flex-col justify-center">
              <h3 class="mx-auto text-2xl mb-3 font-kodchasan">
                Add new listing
              </h3>
              <form id="new-listing" class="flex flex-col justify-center">
                <label class="form-control w-56 sm:w-72 mx-auto">
                  <div class="label ps-2">
                    <span class="label-text text-lg font-extralight"
                      >Title</span
                    >
                  </div>
                  <input
                    id="new-listing-Title"
                    type="text"
                    placeholder=""
                    class="input input-bordered w-56 sm:w-72 max-w-xs mb-4 rounded-full"
                    minlength="3"
                    required
                    title="Title must be at least 3 characters long"
                  />
                </label>
                <label class="form-control w-56 sm:w-72 mx-auto">
                  <div class="label ps-2">
                    <span class="label-text text-lg font-extralight"
                      >Description</span
                    >
                  </div>
                  <textarea
                    type="text"
                    id="new-listing-description"
                    class="textarea-height w-56 sm:w-72 rounded-3xl mb-4"
                  ></textarea>
                </label>
                <label class="form-control w-56 sm:w-72 mx-auto">
                  <div class="label ps-2">
                    <span class="label-text text-lg font-extralight"
                      >Add image url</span
                    >
                  </div>
                  <input
                    id="new-listing-image1"
                    type="text"
                    placeholder=""
                    class="input input-bordered w-56 sm:w-72 max-w-xs mb-4 rounded-full"
                    required
                  />
                  <input
                    id="new-listing-image2"
                    type="text"
                    placeholder=""
                    class="input input-bordered w-56 sm:w-72 max-w-xs mb-4 rounded-full"
                  />
                  <input
                    id="new-listing-image3"
                    type="text"
                    placeholder=""
                    class="input input-bordered w-56 sm:w-72 max-w-xs mb-5 rounded-full"
                  />
                </label>
                <div
                  class="w-56 sm:w-72 mx-auto transform text-lg duration-300"
                >
                  <div class="label ps-2">
                    <label
                      for="bid-deadline-date"
                      class="w-full label-text text-lg font-extralight"
                      >Bids ends by</label
                    >
                  </div>
                  <input
                    name="date"
                    type="datetime-local"
                    id="bid-deadline-date"
                    class="input w-56 sm:w-72 max-w-xs my-1 rounded-full text-medium2-grey"
                    required
                  />
                </div>
                <div class="flex justify-center mx-auto my-6">
                  <button type="submit" class="primary-button">
                    Add Listing
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <h1>Listing Specific Page</h1>
      <div class="flex justify-start max-w-screen-2xl"></div>
      <section
        class="mx-auto mb-10 max-w-screen-lg w-full sm:w-11/12 flex flex-col justify-center"
      >
        <button
          onclick="history.back()"
          class="mt-12 mb-4 ml-4 sm:ml-0 text-left font-extralight hover:font-normal"
        >
          &lt; BACK
        </button>
        <div class="flex flex-col">
          <div
            id="indicators-carousel"
            class="relative w-full"
            data-carousel="static"
          >
            <div class="max-h-full">
              <!-- Carousel wrapper -->
              <div class="relative h-56 overflow-hidden md:h-96">
                <!-- Item 1 -->
                <div
                  class="hidden duration-700 ease-in-out"
                  data-carousel-item="active"
                >
                  <img
                    id="listing-image-1"
                    class="absolute block w-full md:w-10/12 -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 object-contain"
                    alt="..."
                  />
                </div>
                <!-- Item 2 -->
                <div class="hidden duration-700 ease-in-out" data-carousel-item>
                  <img
                    id="listing-image-2"
                    class="absolute block w-full md:w-10/12 -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                    alt="..."
                  />
                </div>
                <!-- Item 3 -->
                <div class="hidden duration-700 ease-in-out" data-carousel-item>
                  <img
                    id="listing-image-3"
                    class="absolute block w-full md:w-10/12 -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                    alt="..."
                  />
                </div>
              </div>
            </div>
            <!-- Slider indicators -->
            <div
              class="absolute z-30 flex -translate-x-1/2 space-x-3 rtl:space-x-reverse bottom-5 left-1/2"
            >
              <button
                type="button"
                class="w-3 h-3 rounded-full"
                aria-current="true"
                aria-label="Slide 1"
                data-carousel-slide-to="0"
              ></button>
              <button
                type="button"
                class="w-3 h-3 rounded-full"
                aria-current="false"
                aria-label="Slide 2"
                data-carousel-slide-to="1"
              ></button>
              <button
                type="button"
                class="w-3 h-3 rounded-full"
                aria-current="false"
                aria-label="Slide 3"
                data-carousel-slide-to="2"
              ></button>
            </div>
            <!-- Slider controls -->
            <button
              type="button"
              class="absolute top-0 start-0 z-30 flex items-center justify-centerx h-full lg:h-96 px-4 cursor-pointer group focus:outline-none"
              data-carousel-prev
            >
              <span
                class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/50 md:bg-green-primary/30 md:group-hover:bg-green-primary/50 group-hover:bg-green-primary/30 group-focus:ring-2 group-focus:ring-green-primary group-focus:outline-none"
              >
                <svg
                  class="w-4 h-4 text-green-primary rtl:rotate-180"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 6 10"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1"
                    d="M5 1 1 5l4 4"
                  />
                </svg>
                <span class="sr-only">Previous</span>
              </span>
            </button>
            <button
              type="button"
              class="absolute top-0 end-0 z-30 flex items-center justify-center h-full lg:h-96 px-4 cursor-pointer group focus:outline-none"
              data-carousel-next
            >
              <span
                class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/50 md:bg-green-primary/30 md:group-hover:bg-green-primary/50 group-hover:bg-green-primary/30 group-focus:ring-2 group-focus:ring-green-primary group-focus:outline-none"
              >
                <svg
                  class="w-4 h-4 text-green-primary rtl:rotate-180"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 6 10"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1"
                    d="m1 9 4-4-4-4"
                  />
                </svg>
                <span class="sr-only">Next</span>
              </span>
            </button>
          </div>

          <div class="mx-10 sm:mx-4 md:mx-20 md:px-4 text-center sm:text-left">
            <h2
              id="listing-title"
              class="font-kodchasan text-2xl sm:text-4xl my-4"
            ></h2>
            <p id="listing-description" class="text-lg font-extralight"></p>
            <div
              class="flex flex-row justify-center sm:justify-start gap-10 mx-auto w-full sm:w-auto"
            >
              <div
                class="flex flex-col justify-center text-center sm:text-left sm:justify-items-start my-6"
              >
                <p class="font-extralight">Latest bid</p>
                <p
                  id="listing-hightest-bid"
                  class="text:lg sm:text-2xl font-medium"
                ></p>
              </div>
              <div
                class="flex flex-col justify-center text-center sm:text-left my-6"
              >
                <p class="font-extralight">Expires in</p>
                <span
                  id="listing-endsIn"
                  class="text:lg sm:text-2xl font-medium"
                ></span>
              </div>
            </div>

            <div id="accordion-collapse" data-accordion="collapse">
              <h2 id="accordion-collapse-heading-1">
                <button
                  type="button"
                  class="flex items-center justify-center sm:justify-start w-64 mx-auto sm:mx-0 rounded-xl mt-4 py-2 px-3 font-medium rtl:text-right text-darkest-grey gap-32 border border-medium-grey/50"
                  data-accordion-target="#accordion-collapse-body-1"
                  aria-expanded="true"
                  aria-controls="accordion-collapse-body-1"
                >
                  <span class="text-darkest-grey">Bid history</span>
                  <svg
                    data-accordion-icon
                    class="w-3 h-3 rotate-180 shrink-0"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 10 6"
                  >
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M9 5 5 1 1 5"
                    />
                  </svg>
                </button>
              </h2>
              <div
                id="accordion-collapse-body-1"
                class="flex items-center justify-center sm:justify-start w-64 mx-auto sm:mx-0 mt-1 px-3 pt-3 pb-1 rounded-xl border border-medium-grey/50"
                aria-labelledby="accordion-collapse-heading-1"
              >
                <div
                  id="bid-history"
                  class="flex flex-col justify-center w-56"
                ></div>
              </div>
            </div>
            <section class="flex flex-col">
              <div
                id="userNotLoggedIn"
                class="flex flex-col w-64 mt-6 mx-auto sm:mx-0"
              >
                <div class="flex flex-col items-center">
                  <p class="font-size22 text-center">Would you like to</p>
                  <p
                    class="font-kodchasan text-green-primary text-3xl font-semibold text-center"
                  >
                    BidOnIt?
                  </p>
                </div>
                <div class="flex justify-center gap-3 mt-6">
                  <a href="../sign-up/" class="primary-button"> Sign Up </a>
                  <a href="../log-in/" class="secondary-button"> Log In </a>
                </div>
              </div>
              <div
                id="userIsLoggedIn"
                class="flex flex-col w-64 mt-2 mx-auto sm:mx-0"
              >
                <div
                  id="user-credit"
                  class="flex flex-row justify-center mt-6 text-green-primary text-lg"
                >
                  <p
                    id="users-current-credit"
                    class="text-center font-medium"
                  ></p>
                </div>
                <div id="successMessage"></div>
                <form id="addBid">
                  <div class="flex justify-center mt-5">
                    <div class="relative">
                      <input
                        type="number"
                        id="bidAmount"
                        min="1"
                        class="block py-2.5 ps-8 pe-2 w-44 h-12 z-20 text-base text-darkest-grey bg-gray-50 rounded-full border border-medium-grey"
                        placeholder="$"
                      />
                      <button
                        type="submit"
                        class="absolute top-0 end-0 px-3 h-12 text-xl font-light text-light-grey bg-green-primary rounded-e-full hover:bg-green-primary-hover"
                      >
                        Bid on it!
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </section>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-light-grey dark:bg-gray-900">
      <div class="mx-auto w-full max-w-screen-xl">
        <div
          class="px-4 py-6 bg-light-grey dark:bg-gray-700 flex items-center justify-between"
        >
          <span
            class="text-sm text-green-primary dark:text-gray-300 sm:text-center"
            >© 2023 BidOnIt - All Rights Reserved.
          </span>
          <div class="flex justify-center mt-0 space-x-5 rtl:space-x-reverse">
            <a
              href="#"
              class="text-green-primary hover:text-gray-900 dark:hover:text-white"
            >
              <svg
                class="w-4 h-4"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 8 19"
              >
                <path
                  fill-rule="evenodd"
                  d="M6.135 3H8V0H6.135a4.147 4.147 0 0 0-4.142 4.142V6H0v3h2v9.938h3V9h2.021l.592-3H5V3.591A.6.6 0 0 1 5.592 3h.543Z"
                  clip-rule="evenodd"
                />
              </svg>
              <span class="sr-only">Facebook page</span>
            </a>
            <a
              href="#"
              class="text-green-primary hover:text-gray-900 dark:hover:text-white"
            >
              <svg
                class="w-4 h-4"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 20 17"
              >
                <path
                  fill-rule="evenodd"
                  d="M20 1.892a8.178 8.178 0 0 1-2.355.635 4.074 4.074 0 0 0 1.8-2.235 8.344 8.344 0 0 1-2.605.98A4.13 4.13 0 0 0 13.85 0a4.068 4.068 0 0 0-4.1 4.038 4 4 0 0 0 .105.919A11.705 11.705 0 0 1 1.4.734a4.006 4.006 0 0 0 1.268 5.392 4.165 4.165 0 0 1-1.859-.5v.05A4.057 4.057 0 0 0 4.1 9.635a4.19 4.19 0 0 1-1.856.07 4.108 4.108 0 0 0 3.831 2.807A8.36 8.36 0 0 1 0 14.184 11.732 11.732 0 0 0 6.291 16 11.502 11.502 0 0 0 17.964 4.5c0-.177 0-.35-.012-.523A8.143 8.143 0 0 0 20 1.892Z"
                  clip-rule="evenodd"
                />
              </svg>
              <span class="sr-only">Twitter page</span>
            </a>
            <a
              href="#"
              class="text-green-primary hover:text-gray-900 dark:hover:text-white"
            >
              <svg
                class="w-4 h-4"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 .333A9.911 9.911 0 0 0 6.866 19.65c.5.092.678-.215.678-.477 0-.237-.01-1.017-.014-1.845-2.757.6-3.338-1.169-3.338-1.169a2.627 2.627 0 0 0-1.1-1.451c-.9-.615.07-.6.07-.6a2.084 2.084 0 0 1 1.518 1.021 2.11 2.11 0 0 0 2.884.823c.044-.503.268-.973.63-1.325-2.2-.25-4.516-1.1-4.516-4.9A3.832 3.832 0 0 1 4.7 7.068a3.56 3.56 0 0 1 .095-2.623s.832-.266 2.726 1.016a9.409 9.409 0 0 1 4.962 0c1.89-1.282 2.717-1.016 2.717-1.016.366.83.402 1.768.1 2.623a3.827 3.827 0 0 1 1.02 2.659c0 3.807-2.319 4.644-4.525 4.889a2.366 2.366 0 0 1 .673 1.834c0 1.326-.012 2.394-.012 2.72 0 .263.18.572.681.475A9.911 9.911 0 0 0 10 .333Z"
                  clip-rule="evenodd"
                />
              </svg>
              <span class="sr-only">GitHub account</span>
            </a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
